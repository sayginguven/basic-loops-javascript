      <script>
         // call timer function every second
         setInterval(timer, 1000);
         
         function timer() {
         
             cleanSVG();
         
             T = new Date(); //Fri Aug 03 2018 14:18:41 GMT-0700 (Pacific Daylight Time)
             h = T.getHours(); // 14
             m = T.getMinutes(); // 18
             s = T.getSeconds(); // 41
         
             // seperates the digis 12:18:41
             //                     [1,2,1,8,4,1]
             seperatedTimeDigits = [Math.floor(h / 10), h % 10, Math.floor(m / 10), m % 10, Math.floor(s / 10), s % 10];
         
             //creates the digit 0
             //  _
             // | |
             // |_|
             //
             function digital0(i) {
                 let counterArray = [1, 2, 3, 4, 5, 6];
                 let j;
                 for (j = 0; j<(counterArray.length); j += 1) {
                     document.getElementById("Area" + i + "Rect" + counterArray[j]).style.fill = "red";
                 }
             }//end of digital0
         
             //   
             //   | creates the digit 1
             //   |
             // 
             function digital1(i) {
                 let counterArray = [2, 3];
                 let j;
                 for (j = 0; j<(counterArray.length); j += 1) {
                     document.getElementById("Area" + i + "Rect" + counterArray[j]).style.fill = "red";
                 }
             }//end of digital1
         
         
             //  _  
             //  _| creates the digit 2
             // |_
             // 
             function digital2(i) {
                 let counterArray = [1, 2, 4, 5, 7];
                 let j;
                 for (j = 0; j<(counterArray.length); j += 1) {
                     document.getElementById("Area" + i + "Rect" + counterArray[j]).style.fill = "red";
                 }
             }//end of digital2
         
         
             //  _ 
             //  _| creates the digit 3
             //  _|
             // 
             function digital3(i) {
                 let counterArray = [1, 2, 3, 4, 7];
                 let j;
                 for (j = 0; j<(counterArray.length); j += 1) {
                     document.getElementById("Area" + i + "Rect" + counterArray[j]).style.fill = "red";
                 }
             }//end of digital3
         
         
             //   
             // |_| creates the digit 4
             //   |
             // 
             function digital4(i) {
                 let counterArray = [2, 3, 6, 7];
                 let j;
                 for (j = 0; j<(counterArray.length); j += 1) {
                     document.getElementById("Area" + i + "Rect" + counterArray[j]).style.fill = "red";
                 }
             }//end of digital4
         
         
             //  _ 
             // |_  creates the digit 5
             //  _|
             // 
             function digital5(i) {
                 let counterArray = [1, 3, 4, 6, 7];
                 let j;
                 for (j = 0; j<(counterArray.length); j += 1) {
                     document.getElementById("Area" + i + "Rect" + counterArray[j]).style.fill = "red";
                 }
             }//end of digital5
         
         
             //  _ 
             // |_  creates the digit 6
             // |_|
             // 
             function digital6(i) {
                 let counterArray = [1, 3, 4, 5, 6, 7];
                 let j;
                 for (j = 0; j<(counterArray.length); j += 1) {
                     document.getElementById("Area" + i + "Rect" + counterArray[j]).style.fill = "red";
                 }
             }//end of digital6
         
         
             //  _ 
             //   | creates the digit 7
             //   |
             // 
             function digital7(i) {
                 let counterArray = [1, 2, 3];
                 let j;
                 for (j = 0; j<(counterArray.length); j += 1) {
                     document.getElementById("Area" + i + "Rect" + counterArray[j]).style.fill = "red";
                 }
             }//end of digital7
         
             
             //  _ 
             // |_| creates the digit 8
             // |_|
             // 
             function digital8(i) {
                 let counterArray = [1, 2, 3, 4, 5, 6, 7];
                 let j;
                 for (j = 0; j<(counterArray.length); j += 1) {
                     document.getElementById("Area" + i + "Rect" + counterArray[j]).style.fill = "red";
                 }
             }//end of digital8
         
             
             //  _ 
             // |_| creates the digit 9
             //  _|
             // 
             function digital9(i) {
                 let counterArray = [1, 2, 3, 4, 6, 7];
                 let j;
                 for (j = 0; j<(counterArray.length); j += 1) {
                     document.getElementById("Area" + i + "Rect" + counterArray[j]).style.fill = "red";
                 }
             }//end of digital9
         
         
             //check the digit number from seperatedTimeDigits
             //based on the value it will call the function digitalX(arg)
             //X is the value of the digit
             //arg is the order of digit
             for (let j = 0; j <= 5; j++) {
                 (seperatedTimeDigits[j] == 0) ? digital0(j + 1): console.log();
                 (seperatedTimeDigits[j] == 1) ? digital1(j + 1): console.log();
                 (seperatedTimeDigits[j] == 2) ? digital2(j + 1): console.log();
                 (seperatedTimeDigits[j] == 3) ? digital3(j + 1): console.log();
                 (seperatedTimeDigits[j] == 4) ? digital4(j + 1): console.log();
                 (seperatedTimeDigits[j] == 5) ? digital5(j + 1): console.log();
                 (seperatedTimeDigits[j] == 6) ? digital6(j + 1): console.log();
                 (seperatedTimeDigits[j] == 7) ? digital7(j + 1): console.log();
                 (seperatedTimeDigits[j] == 8) ? digital8(j + 1): console.log();
                 (seperatedTimeDigits[j] == 9) ? digital9(j + 1): console.log();
             }
         } // end of timer function
         
         //clean SVG will remove the SVG elements to default background
         function cleanSVG() {
             let i;
             for (i = 1; i <= 6; i += 1) {
                 let counterArray = [1, 2, 3, 4, 5, 6, 7];
                 let j;
                 for (j = 0; j<(counterArray.length); j += 1) {
                     document.getElementById("Area" + i + "Rect" + counterArray[j]).style.fill = "#ffffc0";
                 }
             }
